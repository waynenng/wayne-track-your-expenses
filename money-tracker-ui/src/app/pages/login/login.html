<h2>Login</h2>

<form (submit)="login()">
  <div>
    <label>Email</label><br />
    <input type="email" [(ngModel)]="email" name="email" required />
  </div>

  <br />

  <div>
    <label>Password</label><br />
    <input type="password" [(ngModel)]="password" name="password" required />
  </div>

  <br />

  <button type="submit">Login</button>
</form>
