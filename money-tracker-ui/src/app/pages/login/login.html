<h2>Login</h2>

<form (ngSubmit)="onLogin()">

  <input
    type="email"
    [(ngModel)]="email"
    name="email"
    placeholder="Email"
  />

  <input
    type="password"
    [(ngModel)]="password"
    name="password"
    placeholder="Password"
  />

  <button type="submit">Login</button>

</form>

<p *ngIf="error" style="color: red; margin-top: 10px;">
  {{ error }}
</p>
