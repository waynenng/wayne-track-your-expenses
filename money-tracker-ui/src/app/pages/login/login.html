<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="onLogin()" class="login-form">

    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required
    />

    <button type="submit">Login</button>

  </form>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <p class="signup">
    Donâ€™t have an account?
    <a routerLink="/register">Sign up</a>
  </p>
</div>
