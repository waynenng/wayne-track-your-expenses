<h2>Your Months</h2>

@if (months.length === 0) {
<p>No months found.</p>
} @else {
<div class="months">
  @for (m of months; track m.id) {
  <div
    class="month-card"
    (click)="openMonth(m)"
    style="
          cursor: pointer;
          border: 1px solid #ccc;
          padding: 12px;
          margin-bottom: 10px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
  >
    <!-- ðŸ“… Month label -->
    <div>
      <h3 style="margin: 0">
        {{ getMonthName(m.month) }} {{ m.year }}
      </h3>
    </div>

    <!-- ðŸ’° Monthly total -->
    <div style="font-weight: bold">
      RM {{ m.total | number:'1.2-2' }}
    </div>
  </div>
  }
</div>
}

<button (click)="logout()">Logout</button>
